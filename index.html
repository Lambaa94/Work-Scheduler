<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron ">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <section class="row time-block">
      <h4 class="col-2 hour">9 AM</h4>
      <input class="col-8 description" id="9"/>
      <button class="col-2 saveBtn"></button>
    </section>
    <section class="row time-block">
      <h4 class="col-2 hour">10 AM</h4>
      <input class="col-8 description" id="10"/>
      <button class="col-2 saveBtn"></button>
    </section>
    <section class="row time-block">
      <h4 class="col-2 hour">11 AM</h4>
      <input class="col-8 description" id="11"/>
      <button class="col-2 saveBtn"></button>
    </section>
    <section class="row time-block">
      <h4 class="col-2 hour">12 AM</h4>
      <input class="col-8 description" id="12"/>
      <button class="col-2 saveBtn"></button>
    </section>
    <section class="row time-block">
      <h4 class="col-2 hour">1 PM</h4>
      <input class="col-8 description" id="13"/>
      <button class="col-2 saveBtn"></button>
    </section>
    <section class="row time-block">
      <h4 class="col-2 hour">2 PM</h4>
      <input class="col-8 description" id="14"/>
      <button class="col-2 saveBtn"></button>
    </section>
    <section class="row time-block">
      <h4 class="col-2 hour">3 PM</h4>
      <input class="col-8 description" id="15"/>
      <button class="col-2 saveBtn"></button>
    </section>
    <section class="row time-block">
      <h4 class="col-2 hour">4 PM</h4>
      <input class="col-8 description" id="16"/>
      <button class="col-2 saveBtn"></button>
    </section>
    <section class="row time-block">
      <h4 class="col-2 hour">5 PM</h4>
      <input class="col-8 description" id="17"/>
      <button class="col-2 saveBtn"></button>
    </section>
    <section class="row">
    <section class="col d-flex justify-content-center">
    <button type="button" class="btn btn-danger ">Clear Saved Tasks</button>
  </section>
</section>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
